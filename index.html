<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-4 text-success">Mobile Store</h1>
    <!-- search btn  -->
    <div class=" input-group mb-3 w-50 mx-auto">
        <input id="inputField" type="text" class="form-control" placeholder="Search Phone">
        <button onclick="searchField()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
    <!-- dispaly error  -->
    <div>
        <h2 id="error1" class="text-center mt-4 text-danger"></h2>
    </div>
    <!-- display single phone  -->
    <div id="displaySinglePhone" class="mb-3 mx-auto" style="max-width: 540px;">
    </div>
    <!-- display phone  -->
    <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4 mx-5">
    </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
